          <img class="fill-primary svg" src="./icons/pin-map.svg" />
          <span>547 ns tower St. anglo City, USA</span>
        </div>
      </div>
      <div class="space-x-3">
        <img class="svg" src="./icons/facebook.svg" />

        <img class="svg" src="./icons/youtube.svg" />
        <img class="svg" src="./icons/pinterest.svg" />

  <section id="header">

          <li><a href="#about"><button>about</button></a></li>
          <li><a href="#feature"><button>feature</button></a></li>
          <li><a href="#market"><button>market</button></a></li>
          <li><a href="#services"><button>services</button></a></li>
          <li><a href="#contact"><button>contact</button></a></li>

          <button class="capitalize button">Sign up</button>
        </div>
      </section>
    </div>

  <section id="header-content">

      <section class="header-content-left">
        <div class="flex flex-col h-full justify-center header-content-left__item">

              house.</p>
            <button class="button-md flex items-center text-600 w-fit space-x-2">
              <span>Start membership</span>
              <img src="./icons/arrow-right.svg" alt="">
            </button>
          </div>
          <div class="flex space-x-2.5 items-center">
            <div class="text-xs text-500 text-white uppercase header-content-left__block">
              <div>house1</div>
              <div>house2</div>
              <div>house3</div>
            </div>
            <div class="flex space-x-2.5">
              <img src="./icons/progress.svg" alt="">
              <div class="space-x-2 header-content-left__number">
                <span class="text-black text-500">1</span>
                <span>2</span>
                <span>3</span>
              </div>
            </div>

            <span class="text-600 text-black text-xl">$ 7454.21</span>
            <span class="capitalize text-dimmed text-500 text-base">revenue</span>
          </div>
          <div class="bg-primary header-content-right__play">
            <span class="text-sm text-white text-500">How it works</span>
            <img src="./images/play.svg" alt="">
          </div>
        </div>
      </section>
    </div>
